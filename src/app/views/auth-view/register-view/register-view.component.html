<div id="holeLogin">
  <div class="container">
    <h4>Inscrivez-vous</h4>
    <form id="form" #authForm="ngForm">
      <div class="form-group">
        <label for="exampleInputNom1">Nom :</label>
        <input type="email" class="form-control" id="exampleInputNom1" aria-describedby="emailHelp" placeholder="Saisir votre nom ..." required>
      </div>
      <div class="form-group">
        <label for="exampleInputPrenom1">Prénom :</label>
        <input type="email" class="form-control" id="exampleInputPrenom1" aria-describedby="emailHelp" placeholder="Saisir votre nom ..." required>
      </div>
      <div class="form-group">
        <label for="exampleInputMail1">Adresse Mail :</label>
        <input type="email" class="form-control" id="exampleInputMail1" aria-describedby="emailHelp" placeholder="Saisir votre adresse mail ..." required email>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mot de passe :</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Saisir un Mot de passe" required minlength="4" ngModel>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Mot de passe :</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirmer le mot de passe" required minlength="4">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid"><p>S'inscrire</p></button>
      <h5 routerLink="/login">Connectez-vous içi <i class="fa fa-angle-right" aria-hidden="true"></i></h5>
    </form>
  </div>

</div>
