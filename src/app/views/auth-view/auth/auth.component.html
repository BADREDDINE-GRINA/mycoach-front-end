<div  id="holeLogin">
  <div class="container">
    <h4>Inscrivez-vous</h4>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group" *ngIf="isLoginMode==false">
          <label for="nom"> Nom</label>
          <input type="text"  id="nom" class="form-control" ngModel name="nom" required/>
        </div>
        <div class="form-group" *ngIf="isLoginMode==false">
          <label for="prenom"> Nom</label>
          <input type="text"  id="prenom" class="form-control" ngModel name="prenom" required/>
        </div>
        <div class="form-group">
          <label for="email">Adresse Mail:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password"> Mot de Passe:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="form-group" *ngIf="isLoginMode==false">
          <label for="Repassword">Confirmer votre Mot de Passe:</label>
          <input
            type="password"
            id="Repassword"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>

        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
            <p>{{ isLoginMode ? 'Login' : 'Sign Up' }}</p>
          </button>
          <h5 (click)="onSwitchMode()">
            {{ isLoginMode ? 'Inscrivez vous içi' : 'Connectez vous içi' }} <i class="fa fa-angle-right" aria-hidden="true"></i>
          </h5>
        </div>
      </form>
    </div>
  </div>

</div>
